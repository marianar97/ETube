{% extends "socialnetwork/base.html" %}

{% load static %}

{% block body %}

    <div>
        <h1 class="display-6 info">Turn any playlist into a course by clicking on it</h1>
    </div>
    <div class="playlist-container">
        <div class="list-container">

            {% for item in items %}
                <div class="vid-list">
                    <a href="">
                        <img src={{item.thumbnail}} alt="" class="thumbnail">
                    </a>
                    <div class="flex-div">
                        <img src={{item.channel_thumbnail}} alt="" width="45" height="45" class="channel-thumbnail">
                        <div class="vid-info">
                            <a href="" class="playlist-title">{{item.title}}</a>
                            <p>{{item.channel_name}}</p>
                        </div>  
                    </div> 
                </div>

            {% endfor %}

        </div>
    </div>



{% endblock %}
